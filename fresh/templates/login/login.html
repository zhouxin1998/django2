{% extends 'public/base.html' %}
{% block title %}{{title}}{% endblock %}
{% block head %}
<script type="text/javascript">
$(function () {
	var user_error = false;
	var pwd_error = false;
	if( {{eroor_name}} == 0 ){
	     $('.user_error').html('用户名错误').show();
	}

	if( {{error_pwd}} == 0 ){
	     $('.pwd_error').html('密码错误').show();
	}

	$('.name_input').blur(function () {
		fn_name()
    });
	$('.pass_input').blur(function () {
		fn_pwd()
    });

	function fn_name(){
	    if($('.name_input').val() == ''){
		    $('.user_error').html('用户名不能为空').show();
			user_error = false;
		}else{
		    $('.user_error').html('').hide();
			user_error = true;
		}
	}


	function fn_pwd() {
	    if($('.pass_input').val() == ''){
		    $('.pwd_error').html('用户名不能为空').show();
			pwd_error = false;
		}else{
		    $('.pwd_error').html('').hide();
		    pwd_error = true;
		}
	}
	$('form').submit(function () {
	    fn_name();
	    fn_pwd();

console.log(user_error)
console.log(user_error)
		if(user_error==true && pwd_error==true){
		    return true
		}else{
		    return false
		}
    });
})


</script>
{%endblock head%}
{% block main %}
	<div class="login_top clearfix">
		<a href="../df_goods/index.html" class="login_logo"><img src="/static/login/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/login_handle/" method="post">
						{% csrf_token %}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" value="{{uname}}">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" value="{{upwd}}">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="jizhu" checked="checked">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
